<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nitzer POSnitz{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/sidebar.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="{%static 'js/script.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <!-- Header content like logo and site name -->
    </header>
    <nav>  
      <!-- The logo and toggle button -->
        <div class="sidebar-header">
            <a class="logo-wrapper">
                <img src="" alt="Logo">
                <h2 class="hidden">LOGO</h2>
            </a>
            <button type="button" class="toggle-btn" title="toggle-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        <!-- The Side bar links -->
        <div class="sidebar-links">
            <a class="nav-item active" href="{%url 'index' %}">
                <i class="fas fa-home"></i>
                <span class="hidden">Home</span>
            </a>
            <a class="nav-item" href="{% url 'inventory' %}">
                <i class="fas fa-box"></i>
                <span class="hidden">Inventory</span>
            </a>

            <!-- <a class="nav-item" href="{% url 'chatbot' %}">
                <i class="fas fa-robot"></i>
                <span class="hidden">Chatbot</span>
            </a> -->

            <a class="nav-item" href="{% url 'analytics' %}">
                <i class="fas fa-chart-line"></i>
                <span class="hidden">Analytics</span>
            </a>

            <!-- <a href="#" class="nav-item">
                <i class="fas fa-microphone mr-3"></i>
                <span class="hidden">Voice Chat</span>
            </a> -->
            
            <!-- <a href="#" class="link nav-item">
                <i class="fas fa-truck mr-3"></i>
                <span class="hidden">Suppliers</span>
            </a> -->
        </div>

        <!-- The bottom part of the sidebar -->
        <div class="sidebar-bottom">
            <div class="sidebar-links nav-item">
                <a class="link">
                    <i class="fas fa-cog mr-3"></i>
                    <span class="hidden">Settings</span>
                </a>
            </div>

            <div class="user-profile">
                <div class="user-avatar">
                    <img src="" alt="Profile">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </div>
                <div class="user-details hidden">
                    <p class="username">Jane Doe</p>
                    <p class="user-email">janedoe@gmail.com</p>
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        <!-- Content will be inserted here by child templates -->
        {% endblock %}
  
    <!-- Chat Popup -->
    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            <h3>Assistant</h3>
            <button id="closeChatBtn"><i class="fas fa-times" title="closeChatBtn"></i></button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will be populated by JavaScript -->
        </div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" placeholder="Type a message...">
            <button class="send-btn" title="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="chat-trigger" id="chatTrigger">
        <i class="fas fa-comments"></i>
    </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</body>

</html>
